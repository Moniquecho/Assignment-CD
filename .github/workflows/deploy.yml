name: Deploy
on: 
  workflow_run:
    workflows: [Run tests"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: deployment from remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
           cd Assignment-CD
           git clone git@github.com:Moniquecho/Assignment-CD.git
           echo "Deployment to my server completed"
            

