name: Build and Deploy
on: 
  workflow_run:
    workflows: ["Run tests"]
    types:
      - completed
      
jobs:  
  deploy:
     runs-on: ubuntu-latest
     steps:
      - name: Copy repository contents via scp
        uses: appleboy/scp-action@v0.1.4
        with:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          source: "main.py"
          target: "/var/www/html/"
 
      - name: Executing remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          script: ls
             
         
           
      
    
