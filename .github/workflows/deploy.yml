name: Build and Deploy
on: 
  workflow_run:
    workflows: ["Run tests"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          script: |
             mkdir test
             cd test
             git clone git@gitgub.com:Moniquecho/Assignment-CD.git
             echo "Deployment successful to digital ocean"
      
    
